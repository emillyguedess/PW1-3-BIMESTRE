<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de tempo</title>
    <link rel="stylesheet" href="./style.css">
    <script src= "./script.js"> </script>
</head>
<body>
     <div class="principal">
         <div class="caixa-maior">
              <h1 class="titulo">Previsão do tempo</h1>
              <input class="input-cidade" type="text" placeholder="Digite a cidade">

              <button class="pesquisar" onclick="clique()">Pesquisar</button>

              <div class="caixa-menor">
                   <h2 class="cidade">Tempo em <span class="nome-cidade"> ---</span></h2>
                   <p class="temp"><span class="nome-temp">---</span>°C</p>

                  <img class="img" id="icon" src="img.webp" alt="Nuvens"/>
                  <p class="descricao">Descrição: <span class="nome-descricao">---</span></p>
                  <p class="umidade">Umidade: <span class="nome-umidade">---</span></p>
              </div>

        </div>
     </div>
    
</body>
</html>
